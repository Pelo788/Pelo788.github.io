<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body translate="no">
        <form action="#login" class="Form">
            <div class="test1">
                    <h1 class="Form-title">Login</h1> 
            </div>
            <br>
            <div class="Form-fields">
                <input type="email" id="email" class="ControlInput ControlInput--email" placeholder=" " autocomplete="off" required>
                <label for="email" class="Control-label Control-label--email">Email</label>
                <div class="Control-requirements Control-requirements--email">Must be a valid email.
                <img src="img/help2.png" title="Example of valid email: example@orionis.com"/>
                </div>
                <input type="checkbox" id="show-password" class="show-password" checked>
                <label for="show-password" class="Control-label Control-label--showPassword">
                    <svg viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-password" title="Toggle Password Security">
                        <title>Hide/Show Password</title>
                        <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
                        <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye"/>
                        <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye"/>
                    </svg>
                </label>
                <input type="text" id="password" placeholder=" " autocomplete="off" autocapitalize="off" autocorrect="off" required pattern=".{6,}" class="ControlInput ControlInput--password">
                <label for="password" class="Control-label Control-label--password">Password</label>

                <div class="Control-requirements">Must contain at least 6 characters.
                <img src="img/help2.png" title="Password can only contain alphanumeric characters."/>
</div>
                <div class=test2>
                <p class= "captcha">Are you a human?</p>
                <div class="jk-slider-wrapper">
                <div class="jk-slider">
                    </div>
                </div>
            </div>
<br>
                <button type="submit" class="Button Form-submit">
                    LOGIN
                </button>
            </div>
        </form>

        <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='js/login.js'></script>
    </body>
</html>
